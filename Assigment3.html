<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Canvas Game</title>
    <link rel="stylesheet" href="Assigment3.css" />
    <script defer src="Assigment3.js"></script>
  </head>
  <body>
    <div id="all-page">
      <table>
        <tr>
          <td style="width: 300px">
            <div id="title">BugSmasher</div>
          </td>
          <td style="width: 200px">
            <button id="scoreButton" onclick="resetScore()">Reset Score</button>
          </td>
          <td>
            <button id="speedButton" onclick="resetSpeed()">Reset Speed</button>
          </td>
        </tr>
      </table>
      <canvas id="gameCanvas" width="500px" height="500px"></canvas>
    </div>
  </body>
</html>
